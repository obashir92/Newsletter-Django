<!DOCTYPE html>
<html>

<head>
    <title>Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    
    <div class="bg-gray-800 my-5 px-10 py-20 text-white shadow-3xl">
        <h1 class="text-5xl text-center font-bold mb-6 mt-10">Subscribe to our Newsletter</h1>
        <form method="post" class="text-center">
            {% csrf_token %}
            
            <div class="w-full mb-6 mt-20 flex items-center justify-center space-x-2">
                <label for="email" class="text-3xl"></label>
                {{ form.email }}
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-xl">Subscribe</button>
            </div>

        </form>
    </div>
    
</body>
</html>
